<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
}

.page {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: #000;
}

.page.active {
    display: flex;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* botão X */
.close {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 36px;
    height: 36px;
    background: #fff;
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- áudio invisível -->
<video id="music" loop muted playsinline style="display:none">
    <source src="audio.mp3" type="video/mp4">
</video>

<!-- CAPA -->
<div id="p1" class="page active">
    <img src="capa.png" id="start">
</div>

<!-- VIDEO -->
<div id="p2" class="page">
    <video id="video" autoplay muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- ABRIR -->
<div id="p3" class="page">
    <img src="abrir.png" id="btnAbrir">
</div>

<!-- PAGINA 3 -->
<div id="p4" class="page">
    <img src="pagina3.png" id="btnSugestao">
</div>

<!-- SUGESTAO -->
<div id="p5" class="page">
    <img src="sugestao.png">
    <div class="close" onclick="show(4)">✕</div>
</div>

<script>
const music = document.getElementById('music');
const video = document.getElementById('video');

function show(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p' + n).classList.add('active');
}

/* capa */
document.getElementById('start').onclick = () => {
    music.muted = false;
    music.play().catch(()=>{});
    show(2);
};

/* fim do vídeo */
video.onended = () => show(3);

/* abrir */
document.getElementById('btnAbrir').onclick = () => show(4);

/* sugestão */
document.getElementById('btnSugestao').onclick = () => show(5);
</script>

</body>
</html>
