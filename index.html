<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Convite Interativo</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    .page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    .page.active {
        opacity: 1;
        pointer-events: auto;
    }

    img, video {
        max-width: 100%;
        max-height: 100%;
    }

    .btn {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 14px 26px;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-small {
        bottom: 20px;
        padding: 10px 18px;
        font-size: 16px;
    }
</style>
</head>

<body>

<!-- ÁUDIO QUE SÓ TOCA DEPOIS DO CLIQUE (NÃO AUTOPLAY) -->
<audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- PÁGINA 1 - CAPA -->
<div id="page1" class="page active">
    <img src="capa.png" id="capaImg" style="cursor:pointer;" />
</div>

<!-- PÁGINA 2 - VÍDEO -->
<div id="page2" class="page">
    <video id="mainVideo" playsinline webkit-playsinline muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="btn" onclick="openPage3()">Abrir Página 3</div>
</div>

<!-- PÁGINA 3 -->
<div id="page3" class="page">
    <div class="btn-small" onclick="openPDF3()">Abrir PDF Página 3</div>
    <div class="btn-small" style="bottom:70px;" onclick="openPage4()">Ir para Página 4</div>
</div>

<!-- PÁGINA 4 -->
<div id="page4" class="page">
    <div class="btn-small" onclick="openPDF4()">Abrir PDF Página 4</div>
    <div class="btn-small" style="bottom:70px;" onclick="openPage1()">Voltar ao início</div>
</div>

<script>
/* Transição entre páginas */
function goToPage(num) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("page" + num).classList.add("active");
}

/* Clique na capa */
document.getElementById("capaImg").addEventListener("click", () => {
    openPage2();
});

/* Página 2 com vídeo + música iniciando corretamente */
function openPage2() {
    goToPage(2);

    // Toca a música somente após interação (evita bloqueio Android)
    const audio = document.getElementById("bgMusic");
    audio.play().catch(()=>{});

    // Inicia o vídeo automaticamente
    setTimeout(() => {
        const v = document.getElementById("mainVideo");
        v.muted = true;
        v.play().catch(() => {
            // Caso algum navegador ainda bloqueie, libera no próximo clique
            document.body.addEventListener("click", () => {
                v.play().catch(()=>{});
            }, { once: true });
        });
    }, 200);
}

function openPage3() {
    goToPage(3);
}

function openPage4() {
    goToPage(4);
}

function openPage1() {
    goToPage(1);
}

/* PDFs */
function openPDF3() {
    window.open("pagina3.pdf", "_blank");
}

function openPDF4() {
    window.open("pagina4.pdf", "_blank");
}
</script>

</body>
</html>
