<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Convite Interativo</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.page {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .6s ease;
}

.page.active {
    opacity: 1;
    pointer-events: auto;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* BOTÃO X */
.close-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: rgba(255,255,255,.9);
    color: #000;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
}
</style>
</head>

<body>

<!-- ÁUDIO EM LOOP (SEM PLAYER EXTERNO) -->
<video id="bgMusic" loop muted playsinline webkit-playsinline style="display:none">
    <source src="audio.mp3" type="video/mp4">
</video>

<!-- CAPA -->
<div id="page1" class="page active">
    <img src="capa.png" id="capaImg" style="cursor:pointer;">
</div>

<!-- VÍDEO -->
<div id="page2" class="page">
    <video id="mainVideo"
           muted
           autoplay
           playsinline
           webkit-playsinline
           preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- ABRIR -->
<div id="page3" class="page">
    <img src="abrir.png" id="abrirBtn" style="cursor:pointer;">
</div>

<!-- PAGINA 3 -->
<div id="page4" class="page">
    <img src="pagina3.png" id="openSugestao" style="cursor:pointer;">
</div>

<!-- SUGESTÃO -->
<div id="page5" class="page">
    <img src="sugestao.png">
    <div class="close-btn" onclick="goToPage(4)">✕</div>
</div>

<script>
const pages = document.querySelectorAll('.page');
const music = document.getElementById('bgMusic');
const video = document.getElementById('mainVideo');

function goToPage(n) {
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById('page' + n).classList.add('active');
}

/* CAPA → VÍDEO */
document.getElementById('capaImg').onclick = () => {

    // áudio
    music.muted = false;
    music.play().catch(()=>{});

    // ativa página do vídeo
    goToPage(2);

    // garante que o navegador reconheceu o vídeo visível
    requestAnimationFrame(() => {
        video.currentTime = 0;
        video.play().catch(()=>{});
    });
};

/* FIM DO VÍDEO */
video.onended = () => {
    goToPage(3);
};

/* ABRIR → PAGINA 3 */
document.getElementById('abrirBtn').onclick = () => {
    goToPage(4);
};

/* PAGINA 3 → SUGESTÃO */
document.getElementById('openSugestao').onclick = () => {
    goToPage(5);
};
</script>

</body>
</html>
