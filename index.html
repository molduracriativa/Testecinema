<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Convite Interativo</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.page {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-in-out;
}

.page.active {
    opacity: 1;
    pointer-events: auto;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Botão fechar (Página 4) */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: rgba(255,255,255,0.85);
    color: #000;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
}

.close-btn:active {
    transform: scale(0.92);
}
</style>
</head>

<body>

<!-- ÁUDIO EM LOOP (inicia após clique na capa) -->
<audio id="bgMusic" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- PÁGINA 1 – CAPA -->
<div id="page1" class="page active">
    <img src="capa.png" id="capaImg" alt="Capa" style="cursor:pointer;" />
</div>

<!-- PÁGINA 2 – VÍDEO -->
<div id="page2" class="page">
    <video id="mainVideo" playsinline webkit-playsinline preload="auto"></video>
</div>

<!-- PÁGINA 3 -->
<div id="page3" class="page">
    <a id="autoLink" href="https://abrir-pagina4.local" style="display:none"></a>
</div>

<!-- PÁGINA 4 -->
<div id="page4" class="page">
    <div class="close-btn" onclick="goToPage(3)">✕</div>
</div>

<script>
const pages = document.querySelectorAll('.page');
const audio = document.getElementById('bgMusic');
const video = document.getElementById('mainVideo');

/* garante carregamento correto do vídeo */
video.src = 'video.mp4';
video.load();

function goToPage(num) {
    pages.forEach(p => p.classList.remove('active'));
    const page = document.getElementById('page' + num);
    if (page) page.classList.add('active');
}

/* Clique na capa → inicia áudio + vídeo */
document.getElementById('capaImg').addEventListener('click', () => {
    goToPage(2);

    // Música em loop
    audio.play().catch(() => {});

    // Reinicia e toca o vídeo
    video.currentTime = 0;
    setTimeout(() => {
        video.play().catch(() => {});
    }, 150);
});

/* FINAL DO VÍDEO → Página 3 AUTOMÁTICA */
video.addEventListener('ended', () => {
    // troca imediata de tela
    goToPage(3);

    // abre página 4 automaticamente após breve pausa
    setTimeout(() => {
        const link = document.getElementById('autoLink');
        if (link) {
            link.click();
        }
    }, 700);
});

/* fallback de segurança caso o ended falhe */
video.addEventListener('timeupdate', () => {
    if (video.duration && video.currentTime >= video.duration - 0.15) {
        video.dispatchEvent(new Event('ended'));
    }
});

</script>

</body>
</html>
