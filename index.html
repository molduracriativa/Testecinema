<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
}

/* páginas */
.page {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
}

.page.active {
    display: flex;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* hotspot capa */
#start {
    position: absolute;
    inset: 0;
    cursor: pointer;
}

/* tela abrir */
.bg {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

/* botão play */
.play {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 44px;
    height: 44px;
    background: rgba(255,255,255,.9);
    border-radius: 50%;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
}
</style>
</head>

<body>

<!-- ÁUDIO -->
<audio id="bgMusic" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- CAPA -->
<div id="p1" class="page active">
    <img src="capa.png">
    <div class="play" id="playBtn">▶</div>
    <div id="start"></div>
</div>

<!-- VIDEO -->
<div id="p2" class="page">
    <video id="video" muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- ABRIR -->
<div id="p3" class="page">
    <div class="bg" id="abrir" style="background-image:url('abrir.png')"></div>
</div>

<!-- PAGINA 3 -->
<div id="p4" class="page">
    <img src="pagina3.png">
</div>

<script>
const music = document.getElementById('bgMusic');
const video = document.getElementById('video');

function show(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p' + n).classList.add('active');
}

/* PLAY DO ÁUDIO */
document.getElementById('playBtn').onclick = (e) => {
    e.stopPropagation();
    music.volume = 1;
    music.play().catch(()=>{});
    document.getElementById('playBtn').style.display = 'none';
};

/* CAPA → VIDEO */
document.getElementById('start').addEventListener('click', () => {
    show(2);
    video.play().catch(()=>{});
}, { once:true });

/* FINAL DO VIDEO */
video.onended = () => {
    show(3);
};

/* ABRIR → PDF */
document.getElementById('abrir').onclick = () => {
    window.open('pagina3.pdf', '_blank');
    show(4);
};
</script>

</body>
</html>
