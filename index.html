<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Convite Interativo</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.page {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-in-out;
}

.page.active {
    opacity: 1;
    pointer-events: auto;
}

img, video, iframe {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Botão fechar (Página 4) */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: rgba(255,255,255,0.85);
    color: #000;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    z-index: 10;
}

.close-btn:active { transform: scale(0.92); }
</style>
</head>

<body>

<!-- MÚSICA EM LOOP (vídeo oculto – não gera player externo) -->
<video id="bgMusic" loop playsinline webkit-playsinline muted style="display:none">
    <source src="audio.mp3" type="video/mp4">
</video>

<!-- PÁGINA 1 – CAPA -->
<div id="page1" class="page active">
    <img src="capa.png" id="capaImg" alt="Capa" style="cursor:pointer;" />
</div>

<!-- PÁGINA 2 – VÍDEO -->
<div id="page2" class="page">
    <video id="mainVideo" playsinline webkit-playsinline preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- PÁGINA 3 – PDF (abre automaticamente, sem permissão) -->
<div id="page3" class="page">
    <iframe src="pagina3.pdf"></iframe>
</div>

<!-- PÁGINA 4 -->
<div id="page4" class="page">
    <div class="close-btn" onclick="goToPage(3)">✕</div>
</div>

<script>
const pages = document.querySelectorAll('.page');
const music = document.getElementById('bgMusic');
const video = document.getElementById('mainVideo');

function goToPage(num) {
    pages.forEach(p => p.classList.remove('active'));
    const page = document.getElementById('page' + num);
    if (page) page.classList.add('active');
}

/* Clique na capa – única interação do usuário */
document.getElementById('capaImg').addEventListener('click', () => {
    goToPage(2);

    // inicia música SEM pedir permissão novamente
    music.muted = false;
    music.play().catch(()=>{});

    // inicia vídeo
    video.currentTime = 0;
    setTimeout(() => video.play().catch(()=>{}), 120);
});

/* Final do vídeo → abre Página 3 AUTOMÁTICO */
function goToPDF() {
    goToPage(3);
}

video.addEventListener('ended', goToPDF);

/* fallback absoluto (caso ended não dispare) */
video.addEventListener('timeupdate', () => {
    if (video.duration && video.currentTime >= video.duration - 0.15) {
        if (!document.getElementById('page3').classList.contains('active')) {
            goToPDF();
        }
    }
});
</script>

</body>
</html>
