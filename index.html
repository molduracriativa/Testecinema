<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
}

/* páginas */
.page {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
}

.page.active {
    display: flex;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* clique invisível */
#start {
    position: absolute;
    inset: 0;
    cursor: pointer;
}

/* tela abrir */
.bg {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="p1" class="page active">
    <img src="capa.png">
    <div id="start"></div>
</div>

<div id="p2" class="page">
    <video id="video" muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div id="p3" class="page">
    <div class="bg" id="abrir" style="background-image:url('abrir.png')"></div>
</div>

<div id="p4" class="page">
    <img src="pagina3.png">
</div>

<script>
const audio = document.getElementById('bgMusic');
const video = document.getElementById('video');

function show(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p' + n).classList.add('active');
}

/* CLIQUE ÚNICO – DESBLOQUEIA ÁUDIO + VÍDEO */
document.getElementById('start').addEventListener('click', () => {
    
    // Tenta reproduzir o áudio
    audio.volume = 1; // Ajusta o volume
    audio.play().then(() => {
        console.log("Áudio iniciado com sucesso.");
    }).catch(error => {
        // Isso irá capturar se a reprodução falhar por qualquer motivo (ex: carregamento incompleto)
        console.error("Falha ao iniciar o áudio:", error);
    });

    show(2);

    // Tenta reproduzir o vídeo
    video.play().then(() => {
        console.log("Vídeo iniciado com sucesso.");
    }).catch(error => {
        console.error("Falha ao iniciar o vídeo:", error);
        // Se o vídeo falhar, talvez queira avançar mesmo assim, dependendo da necessidade
        // show(3); 
    });

}, { once:true }); // O { once:true } garante que o clique só funcione uma vez

/* FINAL DO VÍDEO */
video.onended = () => {
    show(3);
};

/* ABRIR PDF */
document.getElementById('abrir').onclick = () => {
    // Certifique-se de que o arquivo 'pagina3.pdf' está no mesmo diretório!
    window.open('pagina3.pdf', '_blank'); 
    show(4);
};
</script>

</body>
</html>
