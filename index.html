<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
}

/* páginas */
.page {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
}

.page.active {
    display: flex;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* clique invisível */
#start {
    position: absolute;
    inset: 0;
    cursor: pointer;
}

/* tela abrir */
.bg {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

/* OTIMIZAÇÃO 1: Pré-carregamento da imagem 'abrir.png' via CSS */
/* Isso garante que a imagem do fundo p3 seja carregada mais cedo. */
.bg-preload {
    background-image: url('abrir.png');
    display: none; /* Mantém a div invisível */
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<div style="display: none;">
    <img src="pagina3.png" alt="Pré-carregamento">
    <img src="capa.png" alt="Pré-carregamento">
</div>


<div id="p1" class="page active">
    <img src="capa.png">
    <div id="start"></div>
</div>

<div id="p2" class="page">
    <video id="video" muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div id="p3" class="page">
    <div class="bg" id="abrir" style="background-image:url('abrir.png')"></div>
</div>

<div id="p4" class="page">
    <img src="pagina3.png">
</div>

<div class="bg-preload"></div>

<script>
const audio = document.getElementById('bgMusic');
const video = document.getElementById('video');

function show(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p' + n).classList.add('active');
}

/* CLIQUE ÚNICO – DESBLOQUEIA ÁUDIO + VÍDEO */
document.getElementById('start').addEventListener('click', () => {

    // Áudio
    audio.volume = 1; 
    audio.play().catch(error => {
        console.error("Falha ao iniciar o áudio:", error);
    });

    show(2);

    // Vídeo
    video.play().catch(error => {
        console.error("Falha ao iniciar o vídeo:", error);
    });

}, { once:true });

/* FINAL DO VÍDEO */
video.onended = () => {
    // Como as imagens de p3 e p4 já estão pré-carregadas, a transição será mais rápida.
    show(3); 
};

/* ABRIR PDF */
document.getElementById('abrir').onclick = () => {
    window.open('pagina3.pdf', '_blank');
    show(4);
};
</script>

</body>
</html>
