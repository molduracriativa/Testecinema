<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
}

.page {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
}

.page.active {
    display: flex;
}

img, video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* tela abrir */
.bg {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

/* botão X */
.close {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 38px;
    height: 38px;
    background: rgba(255,255,255,.9);
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ÁUDIO (loop invisível) -->
<video id="music" loop muted playsinline style="display:none">
    <source src="audio.mp3" type="video/mp4">
</video>

<!-- CAPA -->
<div id="p1" class="page active">
    <img src="capa.png" id="start">
</div>

<!-- VIDEO -->
<div id="p2" class="page">
    <video id="video" muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- ABRIR -->
<div id="p3" class="page">
    <div class="bg" id="abrir" style="background-image:url('abrir.png')"></div>
</div>

<!-- PAGINA 3 (imagem com botão) -->
<div id="p4" class="page">
    <img src="pagina3.png" id="openSugestao">
</div>

<!-- SUGESTÃO -->
<div id="p5" class="page">
    <img src="sugestao.png">
    <div class="close" id="voltar">✕</div>
</div>

<script>
const music = document.getElementById('music');
const video = document.getElementById('video');

function show(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p' + n).classList.add('active');
}

/* CAPA */
document.getElementById('start').onclick = () => {
    music.muted = false;
    music.play().catch(()=>{});
    show(2);
    video.play().catch(()=>{});
};

/* FINAL DO VIDEO */
video.onended = () => {
    show(3);
};

/* ABRIR → PDF + CONTINUA FLUXO */
document.getElementById('abrir').onclick = () => {
    window.open('pagina3.pdf', '_blank');
    show(4);
};

/* PAGINA 3 → SUGESTÃO */
document.getElementById('openSugestao').onclick = () => {
    show(5);
};

/* VOLTAR */
document.getElementById('voltar').onclick = () => {
    show(4);
};
</script>

</body>
</html>
